{% extends '__base.html' %}
{% block title %}Timesheet Info | {{ block.super }}{% endblock title %}
{% block content %}
    {% if timesheet_exists %}
        <p>
            There is already a timesheet for the specified day.
            <a href="{% url 'volunteer:timesheet' existing_timesheet.id %}">edit</a>
            <a href="{% url 'volunteer:timesheet_delete' existing_timesheet.id %}">delete</a>
        </p>
    {% endif %}
    <form id="timesheet-form" action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr class="hidden-submit">
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
    <a href="#" onclick="document.getElementById('timesheet-form').submit()">save</a>
    <a href="{% url 'volunteer:timesheets' %}">cancel</a>
{% endblock content %}
